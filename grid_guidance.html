<body style="padding-bottom: 800px;">
    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 15px;
    row-gap: 15px;
    ">
        <div style="background-color: lightblue; height: 250px;"> 1fr </div>
        <div style="background-color: lightpink; height: 250px;"> 1fr </div>
        <div style="background-color: lightblue; height: 250px;"> 1fr </div>
        <div style="background-color: lightpink; height: 250px;"> 1fr </div>
        <div style="background-color: lightblue; height: 250px;"> 1fr </div>
        <div style="background-color: lightpink; height: 250px;"> 1fr </div>
    </div>
</body>
</html>
